<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beat Machine</title>
    <link rel="stylesheet" href="beats.css">
</head>
<body>
    <script src="beats.js"></script>
<div class="keys">
    <div data-key="49" class="key">
        <kbd>1</kbd>
        <span class="sound">boom</span>
    </div>
    <div  data-key="50" class="key">
        <kbd>2</kbd>
        <span class="sound">clap</span>
    </div>
    <div data-key="51" class="key">
        <kbd>3</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="52"  class="key">
        <kbd>4</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="53" class="key">
        <kbd>5</kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="54" class="key">
        <kbd>6</kbd>
        <span class="sound">ride</span>
    </div>
    <div data-key="55" class="key">
        <kbd>7</kbd>
        <span class="sound">snare</span>
    </div>
    <div data-key="56" class="key">
        <kbd>8</kbd>
        <span class="sound">tink</span>
    </div>
    <div data-key="57" class="key">
        <kbd>9</kbd>
        <span class="sound">tom</span>
    </div>
</div>
</body>
</html>
